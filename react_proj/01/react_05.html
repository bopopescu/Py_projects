<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>React Tutorial</title>
    </head>
    <body>
        <div>
            <h1>static QA lp site</h1>
        </div>
        <div id="container"></div>
        <script src="https://fb.me/react-with-addons-0.14.2.min.js"></script>
        <script src="https://fb.me/react-dom-0.14.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

        <script type="text/babel">
        var Message = React.createClass({
            getInitialState : function() {
                return {
                message : "This is a message showing state.",
                timestamp  : "Today!"
                };
            },
            render: function () {
                return (
                    <div>
                        <p>Message: {this.state.message} </p>
                        <p>Sent: {this.state.timestamp} </p>
                    </div>
                )
            }
        });
    var App = React.createClass({
        render: function () {
            return (
                <div>
                    <h1>Hello {this.props.name}, I'm from React code.</h1>
                    <Message />
                </div>
            )
        }
    })
    React.render(<App name="Daily Build Test" />, document.getElementById('container'));

      </script>
    </body>
</html>
